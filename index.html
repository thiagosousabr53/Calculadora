<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <div class="container">
    <input class="tela-visor" type="text" id="visor" size="25">
    <br>
    <div class="botao-dois">
      <input type="submit" class="botao botao-dois botao-bg-diferente" value="C" onclick="limpar()">
      <input type="submit" class="botao botao-dois botao-bg-diferente" value="/" onclick="preencher('/')">
    </div>
    <div class=" botao-normal">
      <input type="submit" class="botao" value="7" onclick="preencher(7)">
      <input type="submit" class="botao" value="8" onclick="preencher(8)">
      <input type="submit" class="botao" value="9" onClick="preencher (this.value)">
      <input type="submit" class="botao" value="*" onclick="preencher('*')">
    </div>
    <div class="botao-normal">
      <input type="submit" class="botao" value="4" onclick="preencher(4)">
      <input type="submit" class="botao" value="5" onclick="preencher(5)">
      <input type="submit" class="botao" value="6" onclick="preencher(6)">
      <input type="submit" class="botao" value="-" onclick="preencher('-')">
    </div>
    <div class="botao-normal">
      <input type="submit" class="botao" value="1" onclick="preencher(1)">
      <input type="submit" class="botao" value="2" onclick="preencher(2)">
      <input type="submit" class="botao" value="3" onclick="preencher(3)">
      <input type="submit" class="botao" value="+" onclick="preencher('+')">
    </div>
    <div class="botao-ultimo">
      <input type="submit" class="botao" value="0" onclick="preencher(0)">
      <input type="submit" class="botao botao-bg-diferente" value="." onclick="preencher('.')">
      <input type="submit" class="botao botao-bg-diferente" value="=" onclick="calcular();">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
